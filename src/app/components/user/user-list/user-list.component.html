<mat-card>
  <mat-card-title class="card-title">Users</mat-card-title>
  <mat-card-content class="card-content">
    <mat-list>
      <mat-list-item *ngFor="let user of userPage?.content" fxLayout="row">
        <div fxFlex>{{user.email}}</div>
        <div fxFlex="none" (click)="remove(user.id)">remove</div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
